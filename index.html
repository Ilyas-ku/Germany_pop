<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Germany Pop Buffer</title>
  </head>

  <body>
    <div id="app">
      <div id="hud" class="hud">
        <div id="hud-title" class="hud-title">
          How much land holds the same number of people as Berlin
        </div>

        <div class="controls">
          <div class="control-row">
            <div class="control-label">Year</div>

            <div class="year-control">
              <!-- шкала + тики (компактно возле шкалы) -->
              <div class="year-scale">
                <input id="yearSlider" type="range" />

                <div id="yearTicksTop" class="year-ticks top"></div>
                <div id="yearTicksBottom" class="year-ticks bottom"></div>
              </div>

              <!-- meta всегда ниже шкалы -->
              <div id="yearMeta" class="year-meta"></div>
            </div>
          </div>
        </div>

        <div class="hud-body">
          <span id="hud-spinner" class="spinner" style="display:none;"></span>
          <pre id="hud-text" class="hud-text">Ready. Click anywhere in Germany.</pre>
        </div>
      </div>

      <div id="map" class="map"></div>
      <div id="attribution-custom">Source: © GeoBasis-DE / BKG, Statistisches Bundesamt (Destatis) (2025)</div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
